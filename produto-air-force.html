<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tênis Nike Air Force 1 - SneakerLand</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="header">
        <div class="logo">SneakerLand</div>
        <nav class="nav">
            <a href="index.html">Home</a>
            <a href="cart.html" id="cart-link">Carrinho (<span id="cart-count">0</span>)</a>
        </nav>
    </header>

    <!-- Detalhes do Produto -->
    <section class="product-details">
        <div class="product-info">
            <img src="assets/AIR FORCE.avif" alt="Tênis Nike Air Force 1">
            <div class="details">
                <h1>Tênis Nike Air Force 1</h1>
                <p>R$ 799,90</p>
                <label for="size">Escolha o tamanho:</label>
                <select id="size">
                    <option value="36">36</option>
                    <option value="37">37</option>
                    <option value="38">38</option>
                    <option value="39">39</option>
                    <option value="40">40</option>
                    <option value="41">41</option>
                    <option value="42">42</option>
                    <option value="43">43</option>
                    <option value="44">44</option>
                </select>
                <button
                    onclick="addToCart({
                        id: 1,
                        name: 'Tênis Nike Air Force 1',
                        price: '799,90',
                        image: 'assets/AIR FORCE.avif',
                        size: document.getElementById('size').value
                    })"
                >
                    Adicionar ao Carrinho
                </button>
            </div>
        </div>
    </section>

    <!-- Rodapé -->
    <footer class="footer">
        <p>© 2024 SneakerLand - Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
