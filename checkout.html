<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">SneakerLand</div>
        <nav class="nav">
            <a href="index.html">Home</a>
            <a href="cart.html">Carrinho</a>
        </nav>
    </header>

    <section class="checkout">
        <h1>Finalizar Compra</h1>

        <!-- Resumo do Carrinho -->
        <div id="cart-summary">
            <h2>Resumo do Pedido</h2>
            <ul id="cart-items">
                <!-- Produtos serão preenchidos dinamicamente -->
            </ul>
            <p><strong>Total: </strong>R$ <span id="cart-total">0,00</span></p>
        </div>

        <!-- Formulário de Finalização -->
        <form id="checkout-form">
            <h2>Dados para Entrega</h2>
            <label for="name">Nome Completo:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Endereço:</label>
            <input type="text" id="address" name="address" required>

            <label for="payment">Forma de Pagamento:</label>
            <select id="payment" name="payment" required>
                <option value="credit-card">Cartão de Crédito</option>
                <option value="boleto">Boleto</option>
                <option value="pix">PIX</option>
            </select>

            <button type="submit">Concluir Compra</button>
        </form>
    </section>

    <footer class="footer">
        <p>© 2024 SneakerLand - Todos os direitos reservados.</p>
    </footer>

    <script src="checkout.js"></script>
</body>
</html>
