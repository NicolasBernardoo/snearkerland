<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tênis Nike Dunk Low GS Halloween</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">SneakerLand</div>
        <nav class="nav">
            <a href="index.html">Home</a>
            <a href="cart.html" id="cart-link">Carrinho (<span id="cart-count">0</span>)</a>
        </nav>
    </header>
    <section class="product-details">
        <div class="product-info">
            <img src="assets/Dunk Low GS Halloween.avif" alt="Tênis Nike Dunk Low GS Halloween">
            <div class="details">
                <h1>Tênis Nike Dunk Low GS Halloween</h1>
                <p>R$ 699,90</p>
                <label for="size">Escolha o tamanho:</label>
                <select id="size">
                    <option value="36">36</option>
                    <option value="37">37</option>
                    <option value="38">38</option>
                    <option value="39">39</option>
                    <option value="40">40</option>
                    <option value="41">41</option>
                    <option value="42">42</option>
                    <option value="43">43</option>
                    <option value="44">44</option>
                </select>
                <button
                    onclick="addToCart({
                        id: 3,
                        name: 'Tênis Nike Dunk Low GS Halloween',
                        price: '699,90',
                        image: 'assets/Dunk Low GS Halloween.avif',
                        size: document.getElementById('size').value
                    })"
                >
                    Adicionar ao Carrinho
                </button>
            </div>
        </div>
    </section>
    <footer class="footer">
        <p>© 2024 SneakerLand - Todos os direitos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
